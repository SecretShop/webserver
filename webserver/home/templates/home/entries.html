<div class="row">
  {% for entry in entries %}
    <div class="col-md-4">
      <h2>{{ entry.title }}</h2>
      <p>
        {{ entry.excerpt }}
      </p>
      <p>
        <a class="btn btn-default"
           href="{{ entry.get_absolute_url }}"
           title="{{ entry.title }}">
           Continue reading
        </a>
      </p>
    </div>
  {% endfor %}
</div>

<!-- Open Competitions -->
{% if open_competitions %}
  <div class="panel panel-default">
    <div class="panel-heading">Open Competitions</div>
    <div class="panel-body">
      {% for competition in open_competitions %}
        <a href="{{ competition.get_absolute_url }}" class="btn btn-primary">
          {{ competition.name }}
        </a>
      {% endfor %}
    </div>
  </div>
{% endif %}

{% load url from future %}

{% with STATIC_URL="/static/" %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block meta %}{% endblock %}

    <!-- Title -->
    <title>{% block title %}{% endblock %}</title>

    <!-- Links and style -->
    <link href="//netdna.bootstrapcdn.com/bootswatch/3.3.2/yeti/bootstrap.min.css" rel="stylesheet" />
    <link href="{{ STATIC_URL }}css/sticky-footer.css" rel="stylesheet"/>
    <link rel="stylesheet/less" type="text/css" href="{{ STATIC_URL}}css/style.less" />

    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    <link rel="shortcut icon" href="{{ STATIC_URL }}img/favicon.ico?v=2" />
    {% block link %}{% endblock %}
  </head>
  <body>
    <div class="navbar navbar-inverse">
      <div class="navbar-header">
        <!-- Keep the brand -->
        <a href="/" title="SIG-Game" class="navbar-brand" rel="home">
          <img src="{{ STATIC_URL }}img/brand.svg" alt="SIG-Game">
        </a>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div id="content" class="col-lg-offset-2 col-sm-8 col-md-8">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>

    {% include "_footer.html" %}

    <!-- Scripts -->
    <!-- Put them at the end so the page loads faster -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.4.0/less.min.js" type="text/javascript"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/page_setup.js"></script>
    {% block script %}{% endblock %}

  </body>
</html>
{% endwith %}

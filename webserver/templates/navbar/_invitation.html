{% load url from future %}
{% load competition_tags %}
{% load active_tags %}

<li class="{% active_re '^/invitations' %}" id="invitation-tab">
  <a href="{% url 'invitation_list' %}">
    Invitations
    {% if user|has_unread_invitations %}
      <span class="badge badge-success">
    {% else %}
      <span class="badge">
    {% endif %}

    {% unread_invitation_count %}
      </span>
  </a>
</li>

{% extends "base.html" %}

{% block content %}
  <div id="sidebar-wrapper">
    <div id="inner-sidebar-wrapper">
      <ul class="sidebar-nav">
        {% block sidebar %}{% endblock %}
      </ul>
    </div>
    <div id="page-content-wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            {% block page-header %}{% endblock %}
            {% block main_content %}{% endblock %}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}

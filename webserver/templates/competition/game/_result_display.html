{% if game.data.winner.name == user_team.slug %}
  <td class="win"><span class="label label-success">Win</span></td>
{% else %}
  {% if game.data.loser.name == user_team.slug %}
    <td class="loss"><span class="label label-danger">Loss</span></td>
  {% else %}
    <td class="tie"><span class="label label-warning">Tie</span></td>
  {% endif %}
{% endif %}
